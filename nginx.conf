# user  nginx;
worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Enable Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 256;

    sendfile        on;
    keepalive_timeout  65;

    # Define the upstream backend server for Node.js
    upstream node_backend {
        server 127.0.0.1:3000;  # Assuming your Node.js app runs on port 3000
    }

    # Define the upstream Prometheus server
    upstream prometheus {
        server 127.0.0.1:9090;  # Assuming Prometheus runs on port 9090
    }

    # Define the upstream Grafana server
    upstream grafana {
        server 127.0.0.1:3001;  # Assuming Grafana runs on port 3001
    }

    # Redirect HTTP to HTTPS (optional, if you have SSL configured)
    server {
        listen 80;
        server_name yourdomain.com;
        return 301 https://$host$request_uri;
    }

    # SSL Configuration (if using HTTPS)
    server {
        listen 443 ssl;
        server_name yourdomain.com;

        ssl_certificate /path/to/your/certificate.crt;
        ssl_certificate_key /path/to/your/private.key;

        ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        # Node.js API route
        location /api/ {
            proxy_pass http://node_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Prometheus route
        location /prometheus/ {
            proxy_pass http://prometheus;
        }

        # Grafana route
        location /grafana/ {
            proxy_pass http://grafana;
        }

        # Static files (optional, if you serve any)
        location /static/ {
            alias /path/to/your/static/files/;
        }

        # Default location block
        location / {
            try_files $uri $uri/ =404;
        }
    }
}
